<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                  
                    <th scope="col">id</th>
                    <th scope="col">todo</th>
                    <th scope="col">completed</th>
                    <th scope="col">userId</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of TodoData.todos">
                  
                    <td>{{i.id}}</td>
                    <td>{{i.todo}}</td>
                    <td *ngIf="i.completed">
                        <div class=" alert alert-success" role="alert">
                            completed
                          </div></td>
                          
                          <td *ngIf="! i.completed">
                            
                              <div class="alert alert-danger" role="alert">
                               not completed
                              </div></td>




                    <td>{{i.userId}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
